<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gsap-ScrollTrigger</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <section>
            <h1>Scroll Down</h1>
        </section>
        <section class="dark">
            <div class="content">
                <h2 class="cont">Are you really sick?</h2>
                <p>Go get yo sick bleep tested, you might have the flu</p>
            </div>
            <img src="./images/hoodie.jpeg" alt="img">
        </section>
        <section>

        </section>
    </header>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/TextPlugin.min.js"></script>

    <script>
        gsap.registerPlugin(ScrollTrigger);

        ScrollTrigger.defaults({
           toggleActions:"restart pause resume complete" 
        });
        // gsap.to(".box",{
        //     scrollTrigger:{
        //         trigger:".box",
        //         start:"top center",
        //         markers:"true",
        //         end:()=>"+="+
        //         document.querySelector(".box").offsetWidth
        //     },
        //     x:500
        // })

        let tl=gsap.timeline({
            scrollTrigger:{
                trigger:".dark",
                start:"top center",
                end:"bottom center",
                markers:true
            }
        });

        tl.from("img",{
            x:-200,
            opacity:0,
            duration:1.5
        })
        .from(".content",{
            y:300,
            opacity:0,
            duration:1
        },"-=1")

        tl.to(".cont", {
            duration: 1,
            text: {
                value: "Do you really have corona",     //New text
                newClass: "class2",                     //New class for the new text
                delimiter: " "                          //changes text word by word can be removed to change the whole sentence
            }
        });
    </script>
</body>
</html>
